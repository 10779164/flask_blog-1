{% extends "web/base.html" %}


{% block main %}
<div id="content">
<div id="article">
{% if posts %}
    <dl>
    {% for post in posts %}
        <div class="blog-post">
        <h2 class="blog-post-title"><a href="/posts/{{ post.id }}">{{ post.title|safe }}</a></h2>
        <p class="blog-post-meta">{{ post.content|safe }}</p>
        </div>
    {% endfor %}
    </dl>
{% else %}
    <b>暂时还没有文章。</b>
{% endif %}
</div> <!-- end article -->
</div> <!-- end content -->
{% endblock %}
